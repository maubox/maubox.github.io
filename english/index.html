<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheet.css" />
    <title>Maubox</title>
  </head>
  <body>
    <div class="container page">
      <h2 class="text-center">English Course: Phase 1</h2>
      <div class="text-center">
        <div class="block yellow">
          <div class="smf">8:00am - 8:10am</div>
          Watch/Read
          <a
            href="https://meie.herokuapp.com/cuentos/bob-and-alice"
            target="_blank"
            rel="noopener noreferrer"
            >Bob and Alice</a
          >
        
        </div>
        <div class="block red">
          <div class="smf">8:10am - 8:30am</div>
          Study English Grammar
          <br/>
          <a href="https://www.curso-ingles.com/aprender/cursos/nivel-basico" target="_blank" rel="noopener noreferrer">Curso Ingles Gramatica</a>
        </div>
        <div class="block blue p-one">
          <div class="smf">8:30am - 9:30am</div>
          Study Anki
        </div>
        <div class="block purple p-two">
          <div class="smf">9:30am - 11:30am</div>
          Active Reading <br/>
          <a
          href="https://www.netflix.com/"
          target="_blank"
          rel="noopener noreferrer"
          >Netflix</a
        >
        | <a href="https://meie.herokuapp.com/cuentos" target="_blank" rel="noopener noreferrer">MEI Cuentos</a>
        </div>
        <div class="block grey p-one">
          <div class="smf">11:30am - 12:30am</div>
          Lunch
        </div>
        <div class="block orange p-two">
          <div class="smf">12:30am - 2:30am</div>
          Active Listening</br>
          <a
            href="https://www.netflix.com/"
            target="_blank"
            rel="noopener noreferrer"
            >Netflix</a
          >
          |
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener noreferrer"
            >Youtube</a
          >
          |
          <a
            href="https://stories.audible.com/discovery"
            target="_blank"
            rel="noopener noreferrer"
            >Audible</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
