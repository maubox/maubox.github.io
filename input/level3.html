<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css//bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Document</title>
    <style>
      body {
        font-family: Georgia, 'Times New Roman', Times, serif;
      }

      h1 {
        color: #468;
      }

      h3 {
        color: #864;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div>
        <a href="/input" class="btn"><< Menu</a>
      </div>
      <div class="text-center">
        <div class="pt-3 pb-3">
          <h2 id="title">Clic 'comenzar' para jugar!</h2>
        </div>
        <div id="startCon">
          <button id="startBtn" class="btn btn-primary">comenzar</button>
        </div>
        <div id="qui">
          <!-- <h1>Peck Pick Peak</h1>
          <h3>/pi:k/ /pIk/ /pek/</h3> -->
          <audio id="audio" controls>
            <source id="audioSource" src="" type="audio/mpeg" />
          </audio>
          <div class="pt-3">
            <button class="btn btn-primary mr-2" id="oneBtn">
              / i /
            </button>
            <button class="btn btn-primary ml-2" id="twoBtn">
              / I /
            </button>
            <button class="btn btn-primary ml-2" id="threeBtn">
              / e /
            </button>
          </div>
          <div class="mt-2">
            <img src="" alt="" id="painting" draggable="false" />
          </div>
        </div>
        <div>
          <div id="time"></div>
          <div id="correct"></div>
          <div id="score"></div>
        </div>
        <div id="details">
          <hr />
          <div id="shower">
            <button
              class="btn btn-sm btn-outline-primary"
              type="button"
              data-toggle="collapse"
              data-target="#collapseExample"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              Show Details
            </button>
          </div>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <ul id="gui"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      var level = 3;
    </script>
    <script src="./assets/js/levels.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
